<!--
Q4.	Create a webpage that demonstrates multimedia integration:
    a.	Embed an audio file with controls(play/pause).
    b.	Embed a video file with controls.
-->

<html>
<body>
<label for="audio">Audio:</label><br><br>
<audio controls>
    <source src="audio.mp3" type="audio/mpeg">
</audio>
<br><br>
<label for="video">Video:</label><br><br>
<video width="800" height="450" controls>
    <source src="video.mp4" type="video/mp4">
</video>
</body>
</html>
