<!--Q2.	Design the following time table using HTML table tags and attributes only:-->

<html>
<style>
    th, td {
        text-align: center;
    }
</style>
<body>
<table border=1 cellpadding=8 cellspacing=0>
    <tr>
        <th colspan="4">Class Timetable</th>
    </tr>
    <tr>
        <th>Day</th>
        <th>9:00 - 11:00</th>
        <th>11:00 - 1:00</th>
        <th>2:00 - 4:00</th>
    </tr>
    <tr>
        <th>Monday</th>
        <td rowspan="2">Computer Networks Lab</td>
        <td>Mathematics</td>
        <td>Database</td>
    </tr>
    <tr>
        <th>Tuesday</th>
        <td>Operating System</td>
        <td>Web Technology</td>
    </tr>
    <tr>
        <th>Wednesday</th>
        <td>Mathematics</td>
        <td colspan="2">Mini Project</td>
    </tr>
    <tr>
        <th>Thursday</th>
        <td>Database</td>
        <td>Operating System</td>
        <td>Web Technology</td>
    </tr>
    <tr>
        <th>Friday</th>
        <td colspan="3">Seminar & Workshop</td>
    </tr>
</table>
</body>
</html>
