<html>
<head>
    <title>abc</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
        }

        #myDiv {
            transform: rotateZ(90deg);
        }
    </style>
</head>
<body>
<div>
    This a normal div element.
</div>
<div id="myDiv">
    This div element is rotated 90 degrees.
</div>
</body>
</html>
