<html>
<head>
    <title>abc</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background: yellow;
            border: 1px solid black;
        }

        div#myDiv {
            transform: skewY(20deg);
        }
    </style>
</head>
<body>
<div>
    This a normal div element.
</div>
<div id="myDiv">
    This div element is skewed 20 degrees along the Y-axis.
</div>
</body>
</html>
