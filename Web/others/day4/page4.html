<html>
<body>
<h1>Online Course Registration Form</h1>
<form>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" name="email"><br><br>

    <label for="password">Password:</label>
    <input type="password" name="password"><br><br>

    <label for="confirm password">Confirm Password:</label>
    <input type="password" id="confirm password" name="confirm password"><br><br>

    <label for="gender">Gender:</label>
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">Female
    <input type="radio" name="gender" value="other">Other<br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" name="date"><br><br>

    <label for="course">Course:</label>
    <select name="course">
        <option value="btech">B.Tech.</option>
        <option value="mca">MCA</option>
        <option value="imca">IMCA</option>
    </select><br><br>

    <label for="skills">Skills:</label><br>
    <input type="checkbox" name="html" value="html">HTML<br>
    <input type="checkbox" name="css" value="css">CSS<br>
    <input type="checkbox" name="js" value="js">JavaScript<br>
    <input type="checkbox" name="py" value="py">Python<br>
    <input type="checkbox" name="java" value="java">Java<br><br>

    <label for="address">Address</label><br>
    <textarea rows=5 cols=30></textarea><br><br>

    <label for="resume">Upload Resume</label>
    <input type="file" name="resume"><br><br>

    <input type="submit" name="submit" value="Submit">
</form>
</body>
</html>
