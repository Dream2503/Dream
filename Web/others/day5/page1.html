<html>
<body>
<fieldset>
    <legend>Animation in HTML</legend>
    <form>
        <label for="audio">Audio:</label><br><br>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
        </audio>
        <br><br>
        <label for="video">Video:</label><br><br>
        <video width="800" height="450" controls>
            <source src="video.mp4" type="video/mp4">
        </video>
        <br><br>
        <label>IFrame:</label><br><br>
        <iframe src="https://www.youtube-nocookie.com/embed/FuNkP7HrkcQ?si=4oZaz0555XY0BJeM" width="800" height="450"></iframe>
    </form>
</fieldset>
</body>
</html>
