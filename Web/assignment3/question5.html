<!--Q5.	Design the following Personal Profile Card using HTML and CSS.-->

<html>
<head>
    <title>Personal Profile Card</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        div {
            background: white;
            width: 350px;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #4CAF50;
            object-fit: cover;
            margin-bottom: 15px;
        }

        h2 {
            margin: 0;
            color: #333;
        }

        .description {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .information {
            color: #555;
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div>
    <img src="question5.png">
    <h2>John Doe</h2>
    <p class="description">A passionate web developer who loves building interactive websites.</p>
    <p class="information">john.doe@example.com</p>
    <p class="information">+91-9876543210</p>
</div>
</body>
</html>
