<!--
Q4.	Design a student mark sheet table with the following columns: RollNo, Name, Subject, Marks, Grade. Use external CSS to:
    o	Add borders to the table, rows, and cells.
    o	Alternate row background colors (zebra striping).
    o	Style the header row with a different background color and bold text.
    o	Add padding in side table cells.
-->

<html>
<head>
    <link rel="stylesheet" type="text/css" href="question4.css">
</head>
<body>
<table>
    <tr>
        <th>RollNo.</th>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>

    <tr>

    </tr>
    <tr class="strip">
        <td>102</td>
        <td>Anita</td>
        <td>Physics</td>
        <td>76</td>
        <td>B</td>
    </tr>
    <tr>
        <td>103</td>
        <td>Vikram</td>
        <td>Chemistry</td>
        <td>91</td>
        <td>A+</td>
    </tr>
    <tr class="strip">
        <td>104</td>

</table>
</body>
</html>
